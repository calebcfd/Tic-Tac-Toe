<body>
    
    <div class='overlay' id="teamSelect">
        <h1>Will you play as X or O?</h1>

            <button class="teamButton" onclick="selectTeam('X')">X</button>
            <button class="teamButton" onclick="selectTeam('O')">O</button>
        </div>
    </div>

    <div id="board">
        <div class='tile' onclick="place(event, check, respond)" id="a"></div>
        <div class='tile' onclick="place(event, check, respond)" id="b"></div>
        <div class='tile' onclick="place(event, check, respond)" id="c"></div>
        <div class='tile' onclick="place(event, check, respond)" id="d"></div>
        <div class='tile' onclick="place(event, check, respond)" id="e"></div>
        <div class='tile' onclick="place(event, check, respond)" id="f"></div>
        <div class='tile' onclick="place(event, check, respond)" id="g"></div>
        <div class='tile' onclick="place(event, check, respond)" id="h"></div>
        <div class='tile' onclick="place(event, check, respond)" id="i"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
